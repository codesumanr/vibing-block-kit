name: Develop CI

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build design tokens
        run: npm run tokens:build

      - name: Build package
        run: npm run build

      - name: Display Package Size
        run: |
          echo "Package size information:"
          npm pack --dry-run

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test || echo "No tests found"

      - name: Prepare coverage directory
        run: |
          mkdir -p coverage
          echo "Coverage report would appear here" > coverage/README.md
          ls -la coverage/

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-develop
          path: coverage
        continue-on-error: true

      - name: Build Storybook
        run: npm run build-storybook -- --output-dir storybook-static-develop

      - name: Upload Storybook to Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: storybook-develop
          path: storybook-static-develop

  deploy-storybook-develop:
    name: Deploy Development Storybook
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    # Requires repository configuration for GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-develop
          preview: true  # Enable preview mode for development environment 