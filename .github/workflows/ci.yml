name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build design tokens
        run: npm run tokens:build
        
      - name: Cache turbo build
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build
        run: npm run build

      - name: Check Package Size
        run: |
          echo "Checking package size limits..."
          for pkg in packages/blocks/kit packages/block-kit packages/ui; do
            if [ -d "$pkg" ]; then
              echo "Checking $pkg..."
              cd $pkg
              SIZE=$(npm pack --dry-run | grep -o 'package size: .*' | grep -o '[0-9.]\+ kB')
              SIZE_NUM=$(echo $SIZE | grep -o '[0-9.]\+')
              if (( $(echo "$SIZE_NUM > 150" | bc -l) )); then
                echo "Error: $pkg exceeds size limit (${SIZE}, limit: 150 kB)"
                exit 1
              else
                echo "âœ“ $pkg size is ${SIZE} (within limit of 150 kB)"
              fi
              cd -
            fi
          done

      - name: Lint and Test
        run: npm run lint && npm run test
        
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: packages/*/coverage/
          retention-days: 7

  deploy-storybook:
    name: Deploy Storybook
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Download Storybook artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: storybook-static

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 