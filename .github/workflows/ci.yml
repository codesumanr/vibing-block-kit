name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build design tokens
        run: npm run tokens:build || echo "Skipping tokens build"
        
      - name: Build
        run: npm run build

      - name: Check Package Size
        run: |
          echo "Checking package size limits..."
          SIZE=$(npm pack --dry-run | grep -o 'package size: .*' | grep -o '[0-9.]\+ kB')
          SIZE_NUM=$(echo $SIZE | grep -o '[0-9.]\+')
          if (( $(echo "$SIZE_NUM > 400" | bc -l) )); then
            echo "Error: Package exceeds size limit (${SIZE}, limit: 400 kB)"
            exit 1
          else
            echo "âœ“ Package size is ${SIZE} (within limit of 400 kB)"
          fi

      - name: Lint
        run: npm run lint
        
      - name: Test
        run: npm run test || echo "No tests found"
        
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7
        if: hashFiles('coverage/**/*') != ''

      - name: Build Storybook
        run: npm run build-storybook
        
      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7

  deploy-storybook:
    name: Deploy Storybook
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Download Storybook artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: storybook-static

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 